<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spacebook</h1>
      </div>

      <div class="posts">
      </div>

      <form>
        <h3>Add a New Post</h3>

        <div class="form-group">
          <input type="text" id="post-name" class="form-control" placeholder="Post Text">
        </div>

        <button type="button" class="btn btn-primary add-post">Post</button>
      </form>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script id="post-template" type="text/x-handlebars-template">
    {{#each posts}}
    <div class="post" data-id="{{ id }}">
      <a href="#" class="remove-post">remove</a> 
       <span>{{text}}</span>
       <div class="comments-container">
         <ul class=comments-list>
            {{#if comments}}
            {{#each comments}}
            <li>{{text}}</li>       

            <a href="#" class="remove-comment">remove</a>
            {{/each}}
          {{/if}}
         </ul>
         <input type="text" class="comment-name">
         <button class="btn btn-sm btn-primary add-comment" type="button">Post Comment</button>
        </div>

    </div>
    {{/each }}
  </script>
  <script src="main.js"></script>
</body>

</html>
